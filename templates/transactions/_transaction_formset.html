{% for form_i in formset.forms %}
<div class="p-3 border rounded mb-3 relative dark:bg-gray-800 dark:text-gray-100">
    {{ form_i.id }}
    <div class="grid grid-cols-5 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ form_i.item_type.label }}</label>
            {{ form_i.item_type }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ form_i.product.label }}</label>
            {{ form_i.product }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ form_i.quantity.label }}</label>
            {{ form_i.quantity }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ form_i.price.label }}</label>
            {{ form_i.price }}
        </div>
        <div class="flex items-center">
            <button type="button" class="remove-row-btn mt-6 text-red-600 hover:text-red-800 focus:outline-none">
                Remove
            </button>
            {{ form_i.DELETE }}
        </div>
    </div>
</div>
{% endfor %}
